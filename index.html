<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c815c680d6.js" crossorigin="anonymous"></script>
    <style>
        .font{
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
<body class="font bg-[#010313] min-h-screen bg-[url('images/background.png')] bg-no-repeat bg-center">
    <main class="">
        <!-- home screen -->
        <section class=" home min-h-screen text-white flex justify-center  items-center">
        <div class="flex flex-col items-center gap-7">
            <h1 class="text-8xl font-[anton]">ALPHABET CLASH</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="bg-white btn text-black">Play Now</button>
        </div>
        </section>
        <!-- play ground -->
        <section id="playground" class="hidden play-ground flex flex-col justify-center items-center">
            <div>
                <!-- screen -->
                <div class="border-[20px] mt-24 rounded-2xl border-[#010313CC] bg-[#ffffffB3] artboard artboard-horizontal phone-6">
                    <div class="flex justify-center ">
                        <p class="bg-[#2f2941] px-6 pb-4 rounded-b text-white">Don't watch keyboard  while playing...</p>
                    </div>
                    <p class="mt-10 text-9xl font-bold flex justify-center items-center text-black">Y</p>
                </div>
                <!-- keyboard start-->
                <div class="mt-14">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keyboard end-->
                <div class="flex justify-between ">
                    <button class="btn bg-purple-500 rounded-full text-white">
                        
                        Life
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                        <span>1</span>
                      </button>
                      <button class="btn rounded-full bg-purple-700 text-white">
                        Score
                        <i class="fa-solid fa-dollar-sign"></i>
                        <span>1</span>
                      </button>
                </div>
                <!-- live screen -->
            </div>
        </section>
        <!-- final score -->
        <section class="hidden score min-h-screen flex flex-col justify-center items-center ">
            <div class="text-white  bg-[#ffffff33] p-4 rounded text-center" >
                <h1 class="text-6xl font-bold pb-4">Score: <span>14</span></h1>
                <button class="btn  bg-[#ffff] btn-ghost text-black">Play Now</button>
                <p class="pt-4">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
